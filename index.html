<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form>
        <header>User Info Form</header>
        <br>
        <hr>
        <label for="name">Name:</label> 
        <input type="name"><br><br>

        <label for="password">Password:</label>
        <input type="password"><br><br>

        

        <label for="party">Party:</label><br>
        <input type="radio" name="party" value="Republican">Republican 
        <input type="radio" name="Party" value="Democrat">Democrat <br><br>

        <label for="states">State:</label><br>
        <input list="states">
        <datalist id="states">
            <option value="random1">
            <option value="random2">
            <option value="random3">      

        </datalist><br><br>

        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="" cols="30" rows="10"></textarea><br><br>

        <label>
            <input type="checkbox">Send Me More Information <br>

        </label> <br>

        <input type="reset" value="Clear Form">
        <input type="submit" value="Send Info">
        
       
      </form>

  </body>
    
</html>
